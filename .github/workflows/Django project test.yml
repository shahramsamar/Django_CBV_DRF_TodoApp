name: Django project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and start services
      run: docker compose up -d
    - name: Run Tests
      run: docker exec Cbv sh -c "flake8 && pytest ."


