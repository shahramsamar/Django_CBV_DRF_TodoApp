name: Django project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Docker-Compose
      run: docker-compose up -d
    - name: Wait for backend service
      run: |
        while ! docker exec Cbv curl -sSf http://localhost:8000 > /dev/null; do
          echo "Waiting for backend service to be up..."
          sleep 5
        done
    - name: Run Tests
      run: docker exec Cbv flake8
