name: Django deploy

on:
  push:
    branches: [ Testing-for-Api ]

  pull_request:
    branches: [Testing-for-Api ]

jobs:

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker-Compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker exec backend sh -c "flake8 && black ."

